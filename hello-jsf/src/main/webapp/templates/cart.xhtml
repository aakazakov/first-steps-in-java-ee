<html lang="en"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<meta charset="utf-8"/>
	<meta name="viewport" 
				content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
	<link rel="stylesheet" 
				href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
	      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	      crossorigin="anonymous"/>
	<link rel="stylesheet"
				href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"/>
	<title>Cart</title>
</h:head>

<h:body>
	<ui:include src="/templates/main-menu.xhtml" />
	
	<div class="container">
		<h:form id="cartForm" class="row p-3">
	    <div class="col-12">
	    	<h:dataTable value="#{cartController.allProducts}" var="product"
                                 styleClass="table table-bordered my-2">
					<h:column>
						<f:facet name="header">Id</f:facet>
						#{product.id}
					</h:column>
					<h:column>
						<f:facet name="header">Title</f:facet>
						#{product.title}
					</h:column>
					<h:column>
						<f:facet name="header">Price</f:facet>
						#{product.price}
					</h:column>
					<h:column>
						<f:facet name="header">Action</f:facet>
            <h:commandButton value="Delete" styleClass="btn btn-danger ml-3"
                             action="#{cartController.removeFromCart(product)}">
            	<f:ajax event="click" render="cartForm"/>
            </h:commandButton>
					</h:column>
				</h:dataTable>
	    </div>
		</h:form>
	</div>
	
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" 
					integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
					crossorigin="anonymous"></script>
</h:body>

</html>
