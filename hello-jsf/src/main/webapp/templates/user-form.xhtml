<html lang="en"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<meta charset="utf-8"/>
	<meta name="viewport" 
				content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
	<link rel="stylesheet" 
				href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
	      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	      crossorigin="anonymous"/>
	<link rel="stylesheet"
				href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"/>
	<title>User-form</title>
</h:head>

<h:body>
	<ui:include src="/templates/main-menu.xhtml" />
	
	<div class="container">
		<h:form>
			<input type="hidden" id="id" name="id"/>
		  <div class="form-group">
		    <label for="userName" class="form-label">Username</label>
		    <h:inputText class="form-control" id="userName" 
		    			       value="#{userController.user.username}" placeholder="Username" />
		  </div>
		  <div class="form-group">
		    <label for="userPassword" class="form-label">Password</label>
		    <h:inputText p:type="password" class="form-control" id="userPassword"
		    			 	     value="#{userController.user.password}" placeholder="Password" />
		  </div>
		  <div class="form-group">
		    <label for="userRole" class="form-label">Role</label>
		    <h:inputText class="form-control" id="userRole"
		    			 	     value="#{userController.user.role}" placeholder="Role" />
		  </div>
		  <h:commandButton value="Submit" styleClass="btn btn-primary" 
		  								 action="#{userController.saveOrUpdate()}" />
		</h:form>
	</div> 
	
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" 
					integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
					crossorigin="anonymous"></script>
</h:body>

</html>
